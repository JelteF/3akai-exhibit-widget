<!-- CSS -->
<link rel="stylesheet" type="text/css" href="/devwidgets/exhibit/css/exhibit.css" />

<div style="display:none">__MSG__IE_PLACEHOLDER__</div>

<!-- WIDGET CONTENT CONTAINER -->
<div class="exhibit_widget">
    <!-- MAIN VIEW -->
    <div id="exhibit_main" style="display:none;">
        <div id="top-panels">
            <table id="top_panel_table" width="100%">
            </table>
        </div>
        <div id=view_holder ex:role="viewPanel" style="padding: 1em 0.5in;">
            <table id="detailed_view" ex:role="lens" class="exhibit_item" style="display: none;">
            </table>
        </div>
    </div>
    <!-- SETTINGS VIEW -->
    <div id="exhibit_settings" style="display:none;">
        <form id="exhibit_settings_form" action="#">
            <p>
            __MSG__FILE_TYPE__<br \>
            <input type="radio" name="choose_filetype" id="exhibit_choose_gdocs" />__MSG__GOOGLE_DOCS__ <br \>
            <input type="radio" name="choose_filetype" id="exhibit_choose_json" />__MSG__JSON_FILE__
            </p>

            <div id="exhibit_gdocs">
            </div>
            <div id"exhibit_json_file">
                <p>
                    __MSG__DATA_URL__: <input id="exhibit_data_url" name="exhibit_data_url" />
                </p>
                <p id="exhibit_layout_url_container">
                    __MSG__LAYOUT_URL__: <input id="exhibit_layout_url" name="exhibit_layout_url" />
                </p>
            </div>
            <div class="fl-force-right">
                <button type="button" class="s3d-button s3d-link-button" id="exhibit_cancel_settings">__MSG__CANCEL__</button>
                <button type="submit" class="s3d-button s3d-overlay-button">__MSG__SAVE__</button>
            </div>
            <hr class="fl-hidden fl-push" />
        </form>
    </div>
</div>

<!-- JAVASCRIPT -->
<script type="text/javascript" src="/devwidgets/exhibit/javascript/exhibit.js"></script>
